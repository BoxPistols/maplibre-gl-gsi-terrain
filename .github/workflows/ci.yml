name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
    paths:
      - "src/**"
      - "example/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"
  pull_request:
    branches: [main, master, develop]
    paths:
      - "src/**"
      - "example/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  # コード品質チェック
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm type-check

      - name: Run Prettier check
        run: pnpm format:check

  # テスト実行
  test:
    name: Test
    runs-on: ubuntu-22.04
    needs: lint-and-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  # ビルドテスト
  build:
    name: Build
    runs-on: ubuntu-22.04
    needs: lint-and-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

      - name: Build example
        run: pnpm build:example

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            demo/
          retention-days: 7
