name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  # リリース前のチェック
  pre-release:
    name: Pre-release Checks
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all checks
        run: pnpm ci:check

      - name: Build
        run: pnpm ci:build

  # GitHubリリース作成
  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    needs: pre-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm ci:build

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## 🚀 New Release

            ### Changes
            - Bug fixes and improvements

            ### Installation
            ```bash
            npm install maplibre-gl-gsi-terrain@${{ github.ref_name }}
            ```

            ### Build Artifacts
            - Library: `dist/terrain.js`
            - Types: `dist/terrain.d.ts`
            - Example: Built and deployed to GitHub Pages
