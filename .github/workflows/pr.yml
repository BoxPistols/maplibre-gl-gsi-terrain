name: Pull Request Checks

on:
  pull_request:
    branches: [main, master, develop]
    paths:
      - "src/**"
      - "example/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/**"

jobs:
  # 軽量なチェック（プルリクエスト用）
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm type-check

      - name: Run Prettier check
        run: pnpm format:check

      - name: Run tests
        run: pnpm test

      - name: Build check
        run: pnpm ci:build
