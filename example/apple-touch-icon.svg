<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- 背景（グラデーション） -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>

  <!-- ドローン（中央に配置、スケール調整） -->
  <g transform="translate(90, 90) scale(0.9)">
    <!-- プロペラアーム（4本） -->
    <line x1="0" y1="0" x2="-54" y2="-54" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="54" y2="-54" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-54" y2="54" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="54" y2="54" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>

    <!-- プロペラ（4つ） -->
    <circle cx="-54" cy="-54" r="14" fill="#22c55e" stroke="#166534" stroke-width="3"/>
    <circle cx="54" cy="-54" r="14" fill="#22c55e" stroke="#166534" stroke-width="3"/>
    <circle cx="-54" cy="54" r="14" fill="#22c55e" stroke="#166534" stroke-width="3"/>
    <circle cx="54" cy="54" r="14" fill="#22c55e" stroke="#166534" stroke-width="3"/>

    <!-- プロペラブレード -->
    <ellipse cx="-54" cy="-54" rx="10" ry="5" fill="#166534" opacity="0.7"/>
    <ellipse cx="54" cy="-54" rx="10" ry="5" fill="#166534" opacity="0.7"/>
    <ellipse cx="-54" cy="54" rx="10" ry="5" fill="#166534" opacity="0.7"/>
    <ellipse cx="54" cy="54" rx="10" ry="5" fill="#166534" opacity="0.7"/>

    <!-- ドローンボディ（中央） -->
    <circle cx="0" cy="0" r="20" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>

    <!-- カメラ -->
    <circle cx="0" cy="0" r="9" fill="#ffffff" stroke="#1e40af" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#1e40af"/>
  </g>
</svg>
