<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- ドローンボディ（中央） -->
  <circle cx="50" cy="50" r="12" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

  <!-- プロペラアーム（4本） -->
  <line x1="50" y1="50" x2="20" y2="20" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="80" y2="20" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="20" y2="80" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="80" y2="80" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>

  <!-- プロペラ（4つ） -->
  <circle cx="20" cy="20" r="8" fill="#22c55e" stroke="#166534" stroke-width="2"/>
  <circle cx="80" cy="20" r="8" fill="#22c55e" stroke="#166534" stroke-width="2"/>
  <circle cx="20" cy="80" r="8" fill="#22c55e" stroke="#166534" stroke-width="2"/>
  <circle cx="80" cy="80" r="8" fill="#22c55e" stroke="#166534" stroke-width="2"/>

  <!-- プロペラブレード -->
  <ellipse cx="20" cy="20" rx="6" ry="3" fill="#166534" opacity="0.6"/>
  <ellipse cx="80" cy="20" rx="6" ry="3" fill="#166534" opacity="0.6"/>
  <ellipse cx="20" cy="80" rx="6" ry="3" fill="#166534" opacity="0.6"/>
  <ellipse cx="80" cy="80" rx="6" ry="3" fill="#166534" opacity="0.6"/>

  <!-- カメラ -->
  <circle cx="50" cy="50" r="5" fill="#ffffff" stroke="#1e40af" stroke-width="1"/>
  <circle cx="50" cy="50" r="3" fill="#1e40af"/>
</svg>
